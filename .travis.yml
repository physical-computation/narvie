language: rust

rust:
  - stable
  - beta

matrix:
  fast_finish: true

cache:
  cargo: true
  directories:
    - deps

os:
  - linux
  - osx

addons:
  apt:
    packages:
      - libudev-dev

before_install:
  - if [[ ! -d deps ]]; then mkdir deps ; fi
  - pushd deps
  - wget https://www.veripool.org/ftp/verilator-3.916.tgz
  - unset VERILATOR_ROOT
  - tar xvzf verilator*.t*gz
  - pushd verilator*
  - "./configure"
  - make
  - sudo make install
  - popd
  - popd

install: cargo build --verbose --all
script: cargo test --verbose --all

before_deploy:
  - cargo build --release
  - strip target/release/narvie-cli
  - cp target/release/narvie-cli-$TRAVIS_TAG-$TARGET
deploy:
  if: env($TRAVIS_RUST_VERSION) = stable
  provider: releases
  api_key:
    secure: ""
  file: target/release/narvie-cli-$TRAVIS_TAG-$TARGET
  skip_cleanup: true
  draft: true
  on:
    repo: physical-computation/narvie
    branch: master
